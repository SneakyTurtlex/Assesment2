<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
      <link rel="stylesheet" type="text/css" href="controls.css">
      <link rel="stylesheet" type="text/css" href="preview.css">
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
      <div id="controls">
          
     <input type="range" id="range1" class="Range" min="0" max="70" value="60">
          <input type="range" id="range2" class="Range" min="0" max="40" value="20">
          <input type="range" id="range3" class="Range" min="0" max="30" value="20">
          <input type="range" id="range4" class="Range" min="0" max="35" value="20">
          
          <input type="color" id="color"> <br><br>
          
          <button id="range" class="button">Range</button>
          <button id="number" class="button">Number</button>
          <button id="random" class="button">Random</button>
          <button id="plus" class="button">+</button> |
          <button id="auto" class="button">Auto Random Create</button>
          <button id="stop" class="button">Stop Auto Create</button>
      </div>
      <div id="display"></div>
  </body>
    <script type="text/javascript" src="controls.js"></script>
    <script type="text/javascript" src="preview.js"></script>
</html>
